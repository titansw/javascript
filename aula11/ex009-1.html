<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>De qual pais você é?</h1>
    <input type="text" name="txt" id="txt" required autocomplete="name">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">

    </div>
    

    <script>
        function verificar(){
            var itxt = document.getElementById('txt')
            var ires = document.getElementById('res')
            var pais = String(itxt.value)
            ires.innerHTML = `Sua velocidade atual é de <strong>${itxt}Km/h</strong>`

            if (pais == 'Brasil'){
                ires.innerHTML += '<p>Você é brasileiro!</p>'
            } else {
                ires.innerHTML += '<p>Você é estrangeiro!</p>'
            }

            ires.innerHTML += `<p>É</p>`
        }
    </script>

</body>
</html>
